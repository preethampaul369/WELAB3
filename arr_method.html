<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array methods</title>
</head>
<body>
    <h1>Array Methods</h1>
    <button onclick="push1()">push</button>
    <button onclick="pop1()">pop</button>
    <button onclick="shift1()">shift</button>
    <button onclick="unshift1()">unshift</button>
    <button onclick="slice1()">slice</button>
    <p id="demo"></p>
    <script>
        var arr=[0,1,2,3,4,5,6,7,8];
        document.getElementById("demo").innerHTML= arr;
        function push1(){
            var x=arr.push(9);
            document.getElementById("demo").innerHTML= arr+"....Arraysize---->"+x;
        }
        function pop1(){
            var x=arr.pop();
            document.getElementById("demo").innerHTML= arr+"....PoppedElement---->"+x;
        }
        function shift1(){
            var x=arr.shift("404");
            document.getElementById("demo").innerHTML= arr+"....Arraysize---->"+x;
        }
        function unshift1(){
            var x=arr.unshift(108,404);
            document.getElementById("demo").innerHTML= arr+"....Arraysize---->"+x;
        }
        function slice1(){
            var x=arr.slice(1,5);
            document.getElementById("demo").innerHTML= arr+"....selected---->"+x;
        }
    </script>
</body>
</html>
