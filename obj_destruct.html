<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h1>Object Destructuring</h1>
    <script>
        var hero = {
            name: 'Batman',
            realName: 'Bruce Waynne',
            age:18
        };
        const { name:a,...b } = hero;
        //console.log(name);
        //console.log(realName);
        console.log(a);
        console.log(b);
    </script>
</body>
</html>
